---
layout: default
title: Work
---

<h1>{{ page.title }}</h1>
<div class="blurb">
	
<div class="portfolio-items">
  {% for project in site.data.projects %}
  <div class="row" style="margin-top: 7%">
	  <div class="nine columns">
      	<span class="project-title">{{ project.title }}</span><br>
      	<span class="project-location">{{ project.location }}</span><br>
	<span class="project-date">{{ project.date }}</span><br>
      	
	<a href="{{ project.url }}" target="_blank"><img src="{{ site.baseurl }}/images/{{ project.thumbnail }}" class="portfolio-thumbnail"></a>
    </div>
  </div>
  {% endfor %}
</div>
